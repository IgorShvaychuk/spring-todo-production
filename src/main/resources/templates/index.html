<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head><title>ToDo Profiles</title></head>
<body>
<h1>Список задач</h1>
<form action="/add" method="post">
    <label for="taskInput">New task:</label>
    <input type="text" id="taskInput" name="description" placeholder="What needs to be done?" required>
    <button type="submit">Add task</button>
</form>
<ul>
    <li th:each="task : ${tasks}">
        <b th:text="${task.description}"></b>
        (Source: <i th:text="${task.source}"></i>)
    </li>
</ul>
</body>
</html>
